<div class="container">
  <div class="row">
    <!--菜谱、帖子选项卡切换-->
    <ul class="nav nav-tabs" id="mynav">
      <li role="presentation"
          [class.active]="tab_index==index" (click)="tab_index=index"
          *ngFor="let item of tabs;let first=first;let index=index"><a
        [style.background-color]="tab_index==index?'#888':''" [style.color]="tab_index==index?'white':''"><h4>
        {{item}}</h4></a></li>
    </ul>
    <!--并显示对应模块-->
    <div [ngSwitch]="tab_index" class="content-css">
      <div *ngSwitchCase="0">
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th>菜名</th>
            <th>作者</th>
            <th>创建时间</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <ng-container *ngFor="let menu of _menu">
            <tr>
              <td>{{menu.ckname}}</td>
              <td>{{menu.ckauthor}}</td>
              <td>{{menu.cktime}}</td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" (click)="delmenu(menu.ckid)">删除</button>
              </td>
            </tr>
          </ng-container>
          </tbody>
        </table>
      </div>
      <div *ngSwitchCase="1">
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th>帖名</th>
            <th>作者</th>
            <th>创建时间</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <ng-container *ngFor="let post of _post">
            <tr>
              <td>{{post.title}}</td>
              <td>{{post.userid}}</td>
              <td>{{post.posttime}}</td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" (click)="delpost(post.title)">删除</button>
              </td>
            </tr>
          </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
